{% extends 'enigmes/base.html' %}
{% block content %}
{% load static %}
<main class="vertical_cent">
    <h1>Se connecter</h1>
    <form class="vertical_cent" action="connexion" method="post">
        {% csrf_token %}
        {% for message in messages %}
        <p>{{ message }}</p>
        {% endfor %}
        <section id="t_compte" class="vertical_cent">
            {% for field in form %}
            <p>{{ field.label_tag }}</p>
            {{ field }}
            {% endfor %}
        </section>
        <br>
        <input type="submit" value="Entrer"/>
    </form>
    <a href="{% url "creation"%}">Pas de compte ? Cr√©ez-le !</a>
</main>
{% endblock %}
